<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ Resume Analyzer</h1>

    <!-- Resume Upload -->
    <label for="resumeUpload">Upload Resume (PDF/DOCX):</label>
    <input type="file" id="resumeUpload" accept=".pdf,.docx">

    <!-- Job Description -->
    <label for="jobDescription">Paste Job Description:</label>
    <textarea id="jobDescription" rows="6" placeholder="Paste job description here..."></textarea>

    <!-- Analyze Button -->
    <button type="button" id="analyzeBtn" onclick="analyzeResume(event)">Analyze Resume</button>

    <!-- âœ… JSON Response Display (for testing connection) -->
    <h3>Backend Response:</h3>
    <pre id="output"></pre>

    <!-- Results Section -->
    <div id="results" style="display:none;">
      <h2>Analysis Results</h2>
      <p id="score"></p>
      <div>
        <canvas id="chart" width="400" height="200"></canvas>
      </div>
      <div id="feedback"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
